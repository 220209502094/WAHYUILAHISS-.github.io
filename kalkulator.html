<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            width: 300px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        input, select, button {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <h2>Kalkulator Sederhana</h2>
        
        <input type="text" id="num1" placeholder="Masukkan Bilangan 1">
        
        <select id="operator" placeholder="Pilih Operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        
        <input type="text" id="num2" placeholder="Masukkan Bilangan 2">
        
        <button onclick="calculateResult()">Hitung</button>
        
        <input type="text" id="result" placeholder="Hasil" disabled>
    </div>

    <script>
        function calculateResult() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var operator = document.getElementById('operator').value;
            var resultField = document.getElementById('result');

            if (!isNaN(num1) && !isNaN(num2)) {
                switch (operator) {
                    case '+':
                        resultField.value = num1 + num2;
                        break;
                    case '-':
                        resultField.value = num1 - num2;
                        break;
                    case '*':
                        resultField.value = num1 * num2;
                        break;
                    case '/':
                        if (num2 !== 0) {
                            resultField.value = num1 / num2;
                        } else {
                            resultField.value = 'Error: Division by zero';
                        }
                        break;
                    default:
                        resultField.value = 'Error: Invalid operator';
                        break;
                }
            } else {
                resultField.value = 'Error: Invalid input';
            }
        }
    </script>

</body>
</html>
